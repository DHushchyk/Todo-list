{%  extends "base.html" %}

{% block content %}
  <h1>
    Tag list
    <a style="float: right" href="{% url 'tasks:tag-create' %}" class="btn btn-primary">Add</a>
  </h1>

  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>

      {% for tag in tag_list %}
        <tr>

          <td>
            {{ tag.name }}
          </td>
          <td>
            <a href="{% url 'tasks:tag-update' pk=tag.id %}">UPDATE</a>
          </td>
          <td>
            <a style="color: red" href="{% url 'tasks:tag-delete' pk=tag.id %}">DELETE</a>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no literary formats in library</p>
  {% endif %}
{% endblock %}
